<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Netflix clone</title>
</head>
<body>
    <!-- main section on landing page with content -->
    <section class="main-section">
        <div class="logo-and-bttn">
            <img class="logo" src="/Images/Logo with text.png">
            <button class="logo-bttn">Sign In</button>
        </div>
        <div class="main-content">
            <h1 class="main-h1" >Unlimited movies, TV shows, and more.</h1>
            <h2 class="main-h2" >Watch anywhere. Cancel anytime.</h2>
            <h3 class="main-h3" >Ready to watch? Enter your email to create or restart your membership.</h3>
            <input 
            class="main-input"
            placeholder="Email Address"
            type="text">
            <button class="sub-button">Get Started<span class="material-symbols-outlined">
                chevron_right
                </span></button>
        </div>
    </section>




    <section class="enjoy-section"></section>
    <section class="download-section"></section>
    <section class="watch-section"></section>
    <section class="profile-section"></section>
    <section class="FAQ-section"></section>
    <section class="footer-section"></section>
    
</body>
</html>
