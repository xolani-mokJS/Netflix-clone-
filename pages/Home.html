<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script type="text/javascript" src="/index.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/b9d1cbc489.js" crossorigin="anonymous"></script>
    <title>Netflix Home</title>
</head>
<body>
    <section class="main-section home-page">
        <!-- nav/ top navigation -->
        <nav class="logo-and-bttn">
            <ul class="nav-item">
                <img class="logo" src="/Images/Logo with text.png">
                <li>Start</li>
                <li>Shows</li>
                <li>Movies</li>
                <li>New</li>
                <li>My list</li>
            </ul>
            <ul class="nav-item">
                <li><i class="fa-regular fa-bell"></i></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </nav>
        <div class="home-landing-content">
          <div class="landing-title">
                <div class="title-content">
                    <p class="show"><img class="show-logo" src="/Images/Logo.png" alt="netflix logo icon"> Show</p>
                    <div class="show-name">Maid</div>
                    <div class="buttons">
                        <button class="show-button"><i class="fa-regular fa-play"></i> play</button> <button class="show-button grey">More Info <i class="fa-regular fa-circle-info"></i></button>
                    </div>
                    
                </div>
          </div>
        </div>
       
    </section>
    <netflix-app>
        <movie-list label=" New On Notflix">
            <movie-preview></movie-preview>
        </movie-list>
    </netflix-app>
     <section class="main-content">
        <div class="movie-list">
            <h2 class="cat-title"> Category title</h2>
            <ul class="category">
                <li>
                    <div class="movie-preview">
                        <div class="show-cover">
                            <div class="hidden-items">
                                <img class="image" src="/Images/queens-gambit.png" alt="">
                                <p class="movie-name"> Movie Name</p>
                                <div class="hidden-buttons">
                                    <button class="buttons-hidden">play</button>
                                    <button class="buttons-hidden">Add to list</button>
                                </div>
                                    
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
  </section>
</body>
